{% extends "base.html" %}

{% block content %}
    <img src="{{novel_ava}}" alt="Обложка новеллы">
    <label>{{name}}</label>
    <label>Создатель: {{creator}}</label>
    <label>Жанр: </label>
    {% for gen in genres%}
        {{gen}}
    {% endfor %}
    <label>Ограничение:{{age_limit}}</label>
    <label>Описание:</label>
    <p>{{desc}}</p>
    {% for pic in pics%}
        <img src="{{pic}}" alt="Сриншоты новеллы">
    {% endfor %}
    {% if user %}
    <a href="/download/{{novel_id}}">Скачать новеллу</a>
    {% endif %}
    {% if user_id == novel_user_id %}
    <a href="/edit_novel/{{novel_id}}">Изменить новеллу</a>
    <a href="/del_novel/{{novel_id}}">Удалить новеллу</a>
    {% endif %}
{% endblock %}
